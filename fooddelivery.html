<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery</title>
  <link rel="stylesheet" href="fooddelivery.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">üçî FoodExpress</h1>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button class="cart-btn">üõí Cart</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Delicious Food Delivered To You</h2>
      <p>Fast, fresh, and at your doorstep!</p>
      <a href="#menu" class="btn">Order Now</a>
    </div>
  </section>

  <section id="menu" class="menu-section">
    <div class="container">
      <h2>Our Menu</h2>
      <div class="menu-items">

        <div class="menu-card">
          <img src="https://tornadoughalli.com/wp-content/uploads/2023/06/THE-BEST-CHEESEBURGER-RECIPE-FINALS-3-1.jpg" alt="Burger" />
          <h3>Cheeseburger</h3>
          <p>$8.99</p>
          <button>Add to Cart</button>
        </div>

        <div class="menu-card">
          <img src="https://safrescobaldistatic.blob.core.windows.net/media/2022/11/PIZZA-MARGHERITA.jpg" alt="Pizza" />
          <h3>Margherita Pizza</h3>
          <p>$12.50</p>
          <button>Add to Cart</button>
        </div>

        <div class="menu-card">
          <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/5/4/2/FNM_060111-Perfect-Patties-009_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1371597638336.webp" alt="Sushi" />
          <h3>Salmon Sushi</h3>
          <p>$10.00</p>
          <button>Add to Cart</button>
        </div>

      </div>
    </div>
  </section>

  <footer id="contact">
    <div class="container">
      <p>&copy; 2025 FoodExpress. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
